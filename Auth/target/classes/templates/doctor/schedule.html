<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<span th:replace="fragments/header :: header"></span>
<main>
    <span hidden="hidden" th:text="${#authentication.getName()}"></span>
    <div class="container table-bordered">
        <div class="row">
            <form th:method="post" th:action="@{/doctor/api/schedule}" class="col-md-12 regis ter-form" name="schedule">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            Date Review: <input type="text" name="dateReview" id="dateReview"
                                                placeholder="16.03.2019 - 16:30"/>
                        </div>
                        <div class="col-md-3">
                            Doctor: <input type="text" name="doctor" id="doctor" placeholder="Ivan Vazov"/>
                        </div>
                        <div class="col-md-3">
                            Animal: <input type="text" name="animal" id="animalName" placeholder="Max"/>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" name="signup" id="signup" class="form-submit"
                                   value="Add Schedule"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <p>Date</p>
            </div>
            <div class="col-md-2">
                <p>Doctor</p>
            </div>
            <div class="col-md-2">
                <p>Animal</p>
            </div>
            <div class="col-md-2">
                <p>Treatment</p>
            </div>
            <div class="col-md-2">
                <p>Completed</p>
            </div>
        </div>
    </div>
    <div id="camp" class="container"></div>

</main>

<span th:replace="fragments/footer :: footer"></span>
<script th:src="@{/js/schedule-table.js}"></script>

</body>
</html>
