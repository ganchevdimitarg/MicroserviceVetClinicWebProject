<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<span th:replace="fragments/header :: header"></span>
<main>
    <span hidden="hidden" th:text="${#authentication.getName()}"></span>
    <div class="text-center mb-3">
        <h4 class="text-black-50 mt-2">Medicines</h4>
    </div>
    </br>
    <div class="container">
        <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:method="post" th:action="@{/doctor/api/add-medicine}" enctype="multipart/form-data"
                  class="col-md-12 regis ter-form" name="medicine">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="photo"><i class="zmdi zmdi-image"></i></label>
                            <span>Choose photo (max size 500x500, 36KB): </span>
                            <input type="file" name="image" id="photo"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="name" id="name"
                                   placeholder="Medicine Name - Ambrozia"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="description"
                                   id="description"
                                   placeholder="Medicine Description"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="submit" name="signup" id="signup" class="form-submit"
                               value="Add Medicine"/>
                    </div>
                </div>
            </form>
        </div>
        <div id="camp" class="container"></div>
    </div>
</main>
<th:block th:include="~{fragments/loading}"></th:block>

<span th:replace="fragments/footer :: footer"></span>
<script th:src="@{/js/medicine.js}"></script>

</body>
</html>
