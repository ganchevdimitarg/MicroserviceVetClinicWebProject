<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/head :: head"></head>
<body>
<span th:replace="fragments/header :: header"></span>
<main>
    <span hidden="hidden" th:text="${#authentication.getPrincipal().getUsername()}"></span>
    <div class="text-center mb-3">
        <h4 class="text-black-50 mt-2">Medicines</h4>
    </div>
    </br>
    <div class="container">
        <div class="row">
            <form th:method="post" th:action="@{/doctor/api/add-medicine}" class="col-md-12 regis ter-form" name="medicine">
                <div class="container">
                    <div class="row">
                        Medicine's Name: <input type="text" class="col-md-3" name="name" id="name"
                               placeholder="Medicine Name - Ambrozia"/>
                        Medicine's description:  <input type="text" class="col-md-3" name="description" id="description"
                               placeholder="Medicine Description"/>
                    </div>
                    <input type="submit" name="signup" id="signup" class="form-submit"
                           value="Add Medicine"/>
                </div>
            </form>
        </div>
        <div id="camp" class="container"></div>
    </div>
</main>

<span th:replace="fragments/footer :: footer"></span>
<script th:src="@{/js/medicine.js}"></script>

</body>
</html>
