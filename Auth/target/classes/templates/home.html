<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/head :: head"></head>
<body>
<span th:replace="fragments/header :: header"></span>
<main>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="container">
            <div id="campd" class="container"></div>
        </div>
    </div>
    <div sec:authorize="hasRole('USER')">
        <div class="text-center mb-3">
        </div>
        <div id="camp" class="container"></div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button class="col-md-3 btn btn-primary" id="hiding-update-info">Update Info</button>
                <form id="hide-update-input" th:method="pach" th:action="@{/user/api/update-info}"
                      name="update-user"
                      target="_self"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="photo"><i class="zmdi zmdi-image"></i></label>
                        <span>Choose photo (max size 500x500, 36KB): </span>
                        <input type="file" name="image" id="photo"/>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="name" id="name" placeholder="Ivan"/>
                    </div>
                    <div class="form-group">
                        <label for="address"><i
                                class="zmdi zmdi-attachment material-icons-name"></i></label>
                        <input type="text" name="address" id="address" placeholder="Your Address - Ivan Vazov 3"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                        <input type="text" name="phoneNumber" id="phoneNumber"
                               placeholder="Your Phone Number - 0888888888"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="update" class="form-submit"
                               value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<span th:replace="fragments/footer :: footer"></span>
<script sec:authorize="hasRole('ADMIN')" th:src="@{/js/doctor-home.js}"></script>
<script sec:authorize="hasRole('USER')" th:src="@{/js/user-home.js}"></script>
</body>
</html>
