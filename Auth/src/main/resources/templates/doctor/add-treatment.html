<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/head :: head"></head>
<body>
<span th:replace="fragments/header :: header"></span>
<section class="signup">
    <div class="container">
        <div class="signup-content align-content-center">
            <div class="signup-form">
                <h2 class="form-title">Treatment</h2>
                <form th:method="post" th:action="@{/doctor/api/add-treatment}" class="regis ter-form" name="add-pet">
                    <div class="form-group">
                        <label for="medicine"><i class="zmdi zmdi-edit material-icons-name"></i></label>
                        <input type="text" name="medicine" id="medicine" placeholder="Add Medicine"/>
                    </div>
                    <div class=" form-group">
                        <label for="disease"><i class="zmdi zmdi-edit material-icons-name"></i></label>
                        <input type="text" name="disease" id="disease" placeholder="Add Disease"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="treatment" id="treatment" class="form-submit"
                               value="Add Treatment"/>
                    </div>
                    <button><a th:href="@{/doctor/schedule}">Back</a></button>
                </form>
            </div>
        </div>
    </div>
</section>

<span th:replace="fragments/footer :: footer"></span>

</body>
</html>
