<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<span th:replace="fragments/header :: header"></span>
<main>
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img th:src="@{/static/images/signin-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/register}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <p th:if="${loginError}" class="error">Wrong user or password</p>
                    <form th:method="POST" th:action="@{/sign-in/authenticate}" name="login-form">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            This username and password combination does not exist.
                        </div>
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" name="username" id="username" th:value="${username}" placeholder="Your email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div>
                        <div>
                            <a th:href="@{/oauth2/authorization/facebook}"
                               class="btn btn-block btn-outline-primary">
                                <i class="fab fa-facebook-f"></i>
                                Login via facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<span th:replace="fragments/footer :: footer"></span>

</body>
</html>
