<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body onload="loadMap()">
<th:block th:include="~{fragments/login-user-header}"/>
<div class="contact1">
    <div class="container-contact1">
        <div class="container">
            <div class="row">
                <div class=" col-md-6 contact1-pic js-tilt" id="map_container"></div>
                <form class="col-md-6 contact1-form validate-form" th:method="post" th:action="@{/contact}"
                      target="_self">
				<span class="contact1-form-title">
					Get in touch
				</span>
                    <div class="wrap-input1 validate-input" data-validate="Name is required">
                        <input class="input1" type="text" name="name" placeholder="Name">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input1" type="text" name="email" placeholder="Email">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Subject is required">
                        <input class="input1" type="text" name="subject" placeholder="Subject">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <textarea class="input1" name="message" placeholder="Message"></textarea>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"/>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    function loadMap() {
        var latlng = new google.maps.LatLng(42.667242, 23.352120);
        var myOptions = {
            zoom: 13,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_container"), myOptions);

        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            title: "Animal Paradise"
        });
    }
</script>
</body>

</html>
