###Logging Levels
#Disable the default loggers
#Show SQL executed with parameter bindings
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor: TRACE
    blog: WARN


