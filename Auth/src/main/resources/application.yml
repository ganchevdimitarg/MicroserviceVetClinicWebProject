server:
  port: 8081

#Data Source Properties
spring:
  application:
    name: vet-clinic-web-project-auth-service
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/user_roles?useSSL=false&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: "${DB_USER:root}"
    password: "${DB_PASSWORD:}"
#JPA Properties
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: FALSE
        show_sql: FALSE
        ddl-auto: update
